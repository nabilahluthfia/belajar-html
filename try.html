<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: "Arial", sans-serif;
        overflow: hidden;
      }

      .container {
        text-align: center;
        background: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        animation: bounceIn 1.5s ease;
      }

      h1 {
        font-size: 2.5rem;
        color: #ff6f61;
        animation: pulse 2s infinite;
      }

      p {
        font-size: 1.2rem;
        color: #555;
        margin: 10px 0 20px;
      }

      button {
        font-size: 1rem;
        color: white;
        background: #ff6f61;
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        cursor: pointer;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      button:hover {
        transform: scale(1.1);
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6f61;
        transform: rotate(45deg);
        animation: float 4s infinite;
      }

      .heart:before,
      .heart:after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6f61;
        border-radius: 50%;
      }

      .heart:before {
        top: -10px;
        left: 0;
      }

      .heart:after {
        left: -10px;
        top: 0;
      }

      @keyframes bounceIn {
        0% {
          transform: scale(0.3);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(45deg);
        }
        50% {
          transform: translateY(-20px) rotate(45deg);
        }
        100% {
          transform: translateY(0) rotate(45deg);
        }
      }

      .heart:nth-child(1) {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }
      .heart:nth-child(2) {
        top: 50%;
        left: 20%;
        animation-delay: 0.5s;
      }
      .heart:nth-child(3) {
        top: 30%;
        left: 60%;
        animation-delay: 1s;
      }
      .heart:nth-child(4) {
        top: 80%;
        left: 70%;
        animation-delay: 1.5s;
      }
      .heart:nth-child(5) {
        top: 60%;
        left: 40%;
        animation-delay: 2s;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>I'm Sorry üòî</h1>
      <p>I didn‚Äôt mean to upset you. Please forgive me? I love you ‚ù§Ô∏è</p>
      <button onclick="window.location.href='https://your-game-link.com';">
        Click for a Surprise!
      </button>
    </div>

    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
  </body>
</html>
